<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest GitHub Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .project-list {
            list-style-type: none;
            padding: 0;
        }
        .project-item {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .project-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .project-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Latest Shady Knight Mods</h1>
    <ul id="project-list" class="project-list"></ul>

    <script>
        const apiUrl = `https://api.github.com/users/TipeSor/repos?sort=updated&per_page=5`;
        async function fetchProjects() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const projectList = document.getElementById('project-list');
                
                projectList.innerHTML = '';

                data.filter(project => project.name.startsWith('ShadyKnight-'))
                    .forEach(project => {
                        const li = document.createElement('li');
                        li.classList.add('project-item');

                        // Create a link for the project
                        const link = document.createElement('a');
                        link.href = project.html_url;
                        link.target = '_blank';
                        link.textContent = project.name;

                        li.appendChild(link);
                        projectList.appendChild(li);
                    });
            } catch (error) {
                console.error('Error fetching GitHub projects:', error);
            }
        }
        fetchProjects();
    </script>
</body>
</html>
